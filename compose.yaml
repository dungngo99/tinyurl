services:
  web:
    image: nginx
    volumes:
      - ./nginx/nginx.conf:/tmp/nginx.conf
    environment:
      - FLASK_SERVER_ADDR=backend:9091
    command: /bin/bash -c "envsubst < /tmp/nginx.conf > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    ports:
      - 80:80
    depends_on:
      - backend

  backend:
    image: shortenurl-backend
    build:
      context: flaskr
      target: build
    stop_signal: SIGINT
    environment:
      - FLASK_SERVER_PORT=9091
      - PYTHONUNBUFFERED=1
    volumes:
      - ./flaskr:/src
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - "27017:27017"
